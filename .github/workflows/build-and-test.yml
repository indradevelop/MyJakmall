# Example workflow using Yarn
name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'yarn'  # Cache Yarn dependencies

      - name: Install dependencies
        run: yarn install --frozen-lockfile  # Similar to `npm ci` for Yarn

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleRelease
